<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Weather App</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onload="weather()">
  <img class="demo-bg" src="https://web.extension.illinois.edu/treehouse/images/3305_1_large.jpg">

  <section id="app">
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card main-card" style="color: #4B515D; border-radius: 35px;">
            <img id="demo-wrap" src="https://assets.digitalocean.com/labs/images/community_bg.png" alt="">
            <div class="card-body p-4">

              <div class="d-flex">
                <h6 id="city-name">San Diego</h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 id="temp" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 13Â°C
                </h6>
                <span id="description" style="color: #868B94">Stormy</span>
                <h4 class="extremes">
                  <div id="h_temp">H:88&deg;</div>
                  <div id="l_temp">L:71&deg;</div>
                </h4>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i>
                    <span class="ms-1">
                      Wind Speed: </span>
                  </div>
                  <div><i id="wind-speed" class="fas fa-sun fa-fw" style="color: #868B94;">XXX</i>
                  </div>
                </div>
                <div>
                  <img id="weather-icon"
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px">
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  </div>

  <div class="hazard-section">
    <div class="card pollen-card">
      <div class="hazard-info">
        <h3>Pollen Hazard Level: </h3>
        <div id="pollen">XXX</div>
        <lottie-player src="flower.json" background="transparent" speed="1" style="width: 150px;" loop autoplay>
        </lottie-player>
        </lottie-player>
      </div>
    </div>
    <div class="card fire-card">
      <div class="hazard-info">
        <h3>Fire Hazard Level: </h3>
        <div id="fire">XXX</div>
        <lottie-player src="fire.json" background="transparent" speed="1" style="width: 150px;" loop autoplay>
        </lottie-player>
      </div>
    </div>
  </div>
  <br>
  <div id="error">That is not a valid city name; try again!</div>
  <form name="weatherForm">
    <input name="city" type="city">
    <button class="button btn btn-primary" id="action" type="button" onclick="weather()">Enter Any City Name</button>
  </form>

</body>

</html>
